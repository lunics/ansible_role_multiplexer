binds_multiplexer:
  leader_key: C-a
  window:
    prev:    M-h
    last:    M-k
    next:    M-l
    search:  M-m
    new:     M-n
    rename:  M-a
    split:
      vert:  "-"
      hori:  "|"
    swap:
      left:  M-Left
      right: M-Right
  pane:
    focus:
      left:  M-S-h
      down:  M-S-j
      up:    M-S-k
      right: M-S-l
    resize:
      down:  M-C-j
      up:    M-C-k
      left:  M-C-h
      right: M-C-l
    swap:
      vert:  M-j
      hori:  M-S-y
  session:
    new:     M-S-z
    search:  M-S-m
  detach:    M-d
  restore:   M-r
